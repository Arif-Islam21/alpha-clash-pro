<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpha Clash Pro</title>
    <link rel="stylesheet" href="styles/style.css" />

    <!-- TAILWIND AND DAISY UI GOES HERE -->

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="font-poppins">
    <main
      class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center"
    >
      <section
        class="home text-white flex flex-col justify-center min-h-screen items-center"
      >
        <div class="flex flex-col gap-6 items-center">
          <h1 class="text-8xl font-anton uppercase">Alpha Class Pro</h1>
          <p>Unleash Your Keyboard Kun G Fu : Press Enter to play</p>
          <button class="btn bg-white text-black font-bold">Play Now</button>
        </div>
      </section>
      <section class="play-ground"></section>
      <section class="score"></section>
    </main>
  </body>
</html>
