<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpha Clash Pro</title>
    <link rel="stylesheet" href="styles/style.css" />

    <!-- TAILWIND AND DAISY UI GOES HERE -->

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="font-poppins">
    <main
      class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center"
    >
      <!-- Home Screen section -->
      <section
        class="home text-white flex flex-col justify-center min-h-screen items-center hidden"
      >
        <div class="flex flex-col gap-6 items-center">
          <h1 class="text-8xl font-anton uppercase">Alpha Class Pro</h1>
          <p>Unleash Your Keyboard Kun G Fu : Press Enter to play</p>
          <button class="btn bg-white text-black font-bold">Play Now</button>
        </div>
      </section>
      <!-- Play Ground Scren section start -->
      <section class="play-ground">
        <!-- playground container -->
        <div class="flex flex-col items-center gap-12 pt-8">
          <!-- playground screen -->
          <div
            class="artboard artboard-horizontal phone-4 border-[20px] rounded-2xl border-[#010313cc] bg-[#ffffffb3]"
          >
            <div class="flex justify-center">
              <p class="bg-[#2f2941] px-6 pb-4 rounded-b-xl text-white">
                Don't Watch Keyboard While Playing
              </p>
            </div>
            <div class="flex justify-center items-center h-full">
              <p class="text-black text-9xl">Y</p>
            </div>
          </div>
          <!-- playground keyboard -->
          <div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd class="kbd">q</kbd>
              <kbd class="kbd">w</kbd>
              <kbd class="kbd">e</kbd>
              <kbd class="kbd">r</kbd>
              <kbd class="kbd">t</kbd>
              <kbd class="kbd">y</kbd>
              <kbd class="kbd">u</kbd>
              <kbd class="kbd">i</kbd>
              <kbd class="kbd">o</kbd>
              <kbd class="kbd">p</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd class="kbd">a</kbd>
              <kbd class="kbd">s</kbd>
              <kbd class="kbd">d</kbd>
              <kbd class="kbd">f</kbd>
              <kbd class="kbd">g</kbd>
              <kbd class="kbd">h</kbd>
              <kbd class="kbd">j</kbd>
              <kbd class="kbd">k</kbd>
              <kbd class="kbd">l</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd class="kbd">z</kbd>
              <kbd class="kbd">x</kbd>
              <kbd class="kbd">c</kbd>
              <kbd class="kbd">v</kbd>
              <kbd class="kbd">b</kbd>
              <kbd class="kbd">n</kbd>
              <kbd class="kbd">m</kbd>
              <kbd class="kbd">/</kbd>
            </div>
          </div>
          <!-- playground keyboard end -->
          <!-- life and score button -->
          <div class="flex justify-between w-3/4">
            <button class="btn rounded-full bg-purple-500 text-white px-4">
              life
              <img src="images/Group 23.svg" alt="" />
              <span>1</span>
            </button>
            <button class="btn rounded-full bg-purple-500 text-white px-4">
              Score
              <img src="images/monetization_on.svg" alt="" />
              <span>1</span>
            </button>
          </div>
        </div>
      </section>
      <!-- Play Ground Section End -->
      <section class="score"></section>
    </main>
  </body>
</html>
